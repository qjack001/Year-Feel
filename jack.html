		var now = new Date();
		var start = new Date(now.getFullYear(), 0, 0);
		var diff = now - start;
		var oneDay = 1000 * 60 * 60 * 24;
		var day = Math.floor(diff / oneDay);
		document.getElementById("pointer").style.transform = "rotate(" + (90 + day) + "deg)";
	</script>
</body>
</html>
